{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">
        <label for="keywords">Enter the starting year</label>
        <input type="number" class="form-control" id="startYear" name="startYear" placeholder="2009">
        <label for="keywords">Enter the starting month</label>
        <input type="number" class="form-control" id="startMonth" name="startMonth" placeholder="01">
        <label for="keywords">Enter the starting day</label>
        <input type="number" class="form-control" id="startDay" name="startDay" placeholder="01">
        <label for="keywords">Enter the ending year</label>
        <input type="number" class="form-control" id="endYear" name="endYear" placeholder="2015">
        <label for="keywords">Enter the ending month</label>
        <input type="number" class="form-control" id="endMonth" name="endMonth" placeholder="01">
        <label for="keywords">Enter the ending day</label>
        <input type="number" class="form-control" id="endDay" name="endDay" placeholder="01">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
